<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 50px; /* Mover el formulario más arriba */
            font-family: Arial, sans-serif; /* Cambiar la fuente para mayor claridad */
        }
        form {
            width: 300px;   
        }   
        form div {
            margin-bottom: 10px;
            display: flex; /* Alinear elementos en fila */
            align-items: center; /* Alinear verticalmente */
        }
        form label {
            width: 120px; /* Ancho fijo para etiquetas */
            text-align: right; /* Alinear texto a la izquierda */
        }
        form input {
            flex: 1; /* Que el campo de entrada ocupe el espacio restante */
            margin-left: 10px; /* Espacio entre etiqueta y campo de entrada */
        }
        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
    </head>
<body>
    <form action="registrar.php" method="post">
        <h2 style="text-align: center;">Registro</h2>
        <div>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
         <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div>
            <label for="confirmar_contrasena">Confirmar Contraseña</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <button type="submit">Registrarse</button>
        </div>
    </form>
</body>
</html>
